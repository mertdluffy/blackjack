<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./bootstrap-5.2.0-dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="style.css">

    <title>BlackJack</title>
</head>
<body>
<!--layout-->
<header>
    <h1>BLACKJACK</h1>
</header>
<div id="app" class="container" >



    <div class="my-3" v-if="!isGameRunning" @click="startNewGame" >
        <button class="btn btn-primary">START THE GAME</button>
    </div>

    <div v-else >
        <div>
            <h1>Dealer: {{dealerPoints}}</h1>
            <template v-for="card in dealerHand">
                <img :src="getPath(card)" alt="">
            </template>
        </div>

        <div>
            <h1>You: {{playerPoints}}</h1>
            <template v-for="card in playerHand">
                <img :src="getPath(card)" alt="">
            </template>
        </div>
        <div class="my-3">
            <button @click="hit" class="btn btn-primary">HIT</button>
            <button @click="stand" class="btn btn-danger">STAND</button>
            <button @click="clearAndStartNewGame" class="btn btn-success">NEW GAME</button>
            <button @click="quit" class="btn btn-secondary">QUIT</button>
        </div>

    </div>
    <div id="msg-box">
        <h1>Your Turn</h1>
    </div>
</div>
<script src="app.js"></script>

<script src="./bootstrap-5.2.0-dist/js/bootstrap.min.js"></script>
<script src="./bootstrap-5.2.0-dist/js/bootstrap.bundle.min.js"></script>
<script src="./node_modules/jquery/dist/jquery.min.js"></script>
</body>

</html>
